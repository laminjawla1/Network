services:
  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app              # Mount your project
      - /app/node_modules   # Keep node_modules inside container
    ports:
      - "5173:5173"         # Vite dev server
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - CHOKIDAR_USEPOLLING=true
